type UpdateProductResponse {
  ok: Boolean!
  error: String
}

type Mutation {
  UpdateProduct(
    productId: Int!
    brandName: String
    title: String
    subtitle: String
    duration: String
    category: Int
    subcategory: Int
    product_top_photo: String
    product_banner_photo: JSON
    product_detail_photo: String
  ): UpdateProductResponse!
}
